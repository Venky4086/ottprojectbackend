<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Cast</h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  <ngx-spinner [fullScreen]="false">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
                <div class="card-title">
                  <button class="btn btn-success" [routerLink]="['/cast/create']">Add New</button>
                </div>
                <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                    <div class="input-group-append">
                    <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div *ngIf="totalRecords > 0" class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th width="5%">So. No.</th>
                    <th width="10%">Photo</th>
                    <th width="25%">Name</th>
                    <th width="40%">Description</th>
                    <th width="10%">Action</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let cast of castDetails | paginate: { itemsPerPage: count, currentPage: pageNo, totalItems: totalRecords} let i = index">
                    <td>{{ (pageNo - 1) * count + i + 1 }}</td>
                    <td><img [src]="cast.url"></td>
                    <td>{{ cast.name }}</td>
                    <td>{{ cast.description }}</td>
                    <td>
                        <span class="btn btn-danger ml-2"><i class="fa fa-trash"></i></span>
                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls class="float-right" (pageChange)="getPageData(pageNo = $event)"></pagination-controls>
            </div>
            <div *ngIf="totalRecords == 0" class="card-body">
                <div class="alert alert-danger text-center">
                    No Cast
                </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>
