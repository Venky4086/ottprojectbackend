<ngx-spinner
    [fullScreen]="false">
</ngx-spinner>

<div class="modal-header">
    <h4 class="modal-title">Are you sure?</h4>	
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">&times;</button>
</div>
<div class="modal-body">
    <p *ngIf="action == 'D'">Do you really want to De-Activate these records?</p>
    <p *ngIf="action == 'A'">Do you really want to Activate these records?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="modal.dismiss('Cross click')">Cancel</button>
    <button type="button" class="btn" (click)="goAHead()" [ngClass]="action == 'A' ? 'btn-success' : 'btn-danger'">{{ action== 'A' ? "Activate" : "De-Activate" }}</button>
</div>
